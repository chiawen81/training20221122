<div class="default-area" *ngIf="(cardList?.length===0);else cardList123">
  <p>無資料</p>
</div>

<div class="btn-area">
  <button class="add-card" (click)="addCard()">增加卡片</button>
  <button (click)="reset()">重置</button>
</div>

<ng-template #cardList123>
  <div class="cardList">
    <app-board-component *ngFor="let cardItem of cardList; let i =index"
                         [cardIndex]="i"
                         [cardId]="cardItem"
                         (updateTotalCount)="updateTotalCount()"
                         (updateRemoveCard)="updateRemoveCard($event)"
                         (clickCardId)="updateCurrentClickId($event)"></app-board-component>
  </div>

  <p>目前點擊卡片編號：{{currentClickId ? currentClickId: "尚未點擊"}}</p>
  <p>累積點擊次數為：{{totalCount }}</p>
</ng-template>
